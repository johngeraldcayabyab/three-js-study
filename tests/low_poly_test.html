<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Low Poly Objects</title>
  <style>
    html, body {
      margin: 0;
      overscroll-behavior: none;
      height: 100%;
      width: 100%;
      font-family: Monaco, monospace;
      font-size: 13px;
    }

    canvas {
      height: 100% !important;
      width: 100% !important;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from '../node_modules/three/build/three.module.js';
  import {
    createContainer,
    createControls,
    createPerspectiveCamera,
    createRenderer,
    createScene,
    createStats
  } from "../src/helpers.js";
  import {createCloud, createPineTree, createPlane} from "../src/object_generator.js";

  main();

  function main() {
    let container, renderer, scene, camera, controls, stats;

    init();
    animate();

    function init() {
      container = createContainer(container);
      renderer = createRenderer(renderer, container);
      scene = createScene(scene);
      camera = createPerspectiveCamera(camera, {x: 10, y: 7, z: 10});
      controls = createControls(controls, camera, renderer);
      stats = createStats(stats, container);

      const plane = createPlane();
      scene.add(plane);

      const pineTree = createPineTree();
      scene.add(pineTree);

      const cloud = createCloud();
      scene.add(cloud);

      const light2 = new THREE.DirectionalLight( 0xff5566, 0.7 );
      light2.position.set( -3, -1, 0 ).normalize();
      scene.add( light2 );

      const light3 = new THREE.DirectionalLight( 0xffffff, 0.7 );
      light3.position.set( 1, 1, 0 ).normalize();
      scene.add( light3 );
      scene.add(new THREE.AmbientLight(0xffffff,0.3))

      container.addEventListener('resize', onWindowResize);
    }

    function animate() {
      render();
      stats.update();
      requestAnimationFrame(animate);
    }

    function render() {
      controls.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  }
</script>

</body>
</html>
