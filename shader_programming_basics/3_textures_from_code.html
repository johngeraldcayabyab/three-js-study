<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textures from code</title>

    <style>
        body {
            text-align: center;
        }

        canvas {
            display: block;
            width: 280px;
            height: 210px;
            margin: auto;
            padding: 0;
            border: none;
            background-color: black;
        }
    </style>
</head>
<body>

<p>Texture from code. Simple demonstration of procedural texturing</p>
<canvas>Your browser does not seem to support
    HTML5 canvas.
</canvas>

<script type="x-shader/x-vertex" id="vertex-shader">
    #version 100
    precision highp float;

    attribute vec2 position;

    void main(){
        gl_Position = vec4(position, 0.0, 1.0);
        gl_PointSize = 300.0;
    }
</script>

<script type="x-shader/x-fragment" id="fragment-shader">
    #version 100
    precision mediump float;
    void main(){
        vec2 fragmentPosition = 2.0*gl_PointCoord -1.0;
        float distance = length(fragmentPosition);
        float distanceSqrd = distance * distance;
        gl_FragColor = vec4(
        0.2/distanceSqrd,
        0.1/distanceSqrd,
        0.0, 1.0
        );
    }
</script>


<script type="text/javascript">
    "use strict"

    window.addEventListener("load", setupWebGL, false);

    let gl;
    let program;

    function setupWebGL(evt) {
        window.removeEventListener(evt.type, setupWebGL, false);
        if (!(gl = getRenderingContext())) {
            return false;
        }
        let source = document.querySelector("#vertex-shader").innerHTML;
        let vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, source);
        gl.compileShader(vertexShader);
        source = document.querySelector("#fragment-shader").innerHTML;
        let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, source);
        gl.compileShader(fragmentShader);
        program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.detachShader(program, vertexShader);
        gl.detachShader(program, fragmentShader);
        gl.deleteShader(vertexShader);
        gl.deleteShader(fragmentShader);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            let linkErrLog = gl.getProgramInfoLog(program);
            cleanup();
            document.querySelector("p").innerHTML = `Shader program did not link successfully. Error log: ${linkErrLog}`;
            return false;
        }
        initializeAttributes();
        gl.useProgram(program);
        gl.drawArrays(gl.POINTS, 0, 1);
        cleanup();
    }

    let buffer;

    function initializeAttributes() {
        gl.enableVertexAttribArray(0);
        buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0.0, 0.0]), gl.STATIC_DRAW);
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
    }

    function cleanup() {
        gl.useProgram(null);
        if (buffer) {
            gl.deleteBuffer(buffer);
        } else {
            gl.deleteProgram(program);
        }
    }

    function getRenderingContext() {
        let canvas = document.querySelector("canvas");
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        let gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (!gl) {
            let paragraph = document.querySelector("p");
            paragraph.innerHTML = "Failed to get WebGL context. Your browser or device may not support WebGL";
            return false;
        }
        gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        return gl;
    }
</script>

</body>
</html>
